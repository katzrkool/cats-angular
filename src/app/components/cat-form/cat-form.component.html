<div fxLayout="row" fxLayoutAlign="end center">
  <button mat-icon-button (click)="close()" [disabled]="fetching">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div fxLayout="row" fxLayoutAlign="space-between start">
  <h3>{{ cat ? "Edit a cat" : "Create a cat" }}</h3>
</div>
<form [formGroup]="form" fxLayout="column" fxLayoutGap="5px">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" formControlName="name" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Age</mat-label>
    <input
      matInput
      type="number"
      min="0"
      placeholder="Age"
      formControlName="age"
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      placeholder="Description"
      formControlName="description"
    ></textarea>
  </mat-form-field>
</form>
<ng-container *ngIf="!fetching">
  <button
    mat-raised-button
    color="primary"
    [disabled]="form.invalid || form.pristine || fetching"
    (click)="saveCat()"
  >
    {{ cat ? "Update" : "Create" }}
  </button>
  <button
    mat-button
    [disabled]="!clearButtonEnabled || fetching"
    (click)="form.reset()"
  >
    Clear
  </button>
</ng-container>
<mat-spinner diameter="25" *ngIf="fetching"></mat-spinner>
